[config]
plone-version = >=3.1,<3.2dev
package = collective.transmogrifier

[buildout]

parts =
    test

find-links =
    http://dist.plone.org
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

eggs = 
develop = .

[plone]
recipe = plone.recipe.plone${config:plone-version}

[zope2]
recipe = plone.recipe.zope2install
url = ${plone:zope2-url}
additional-fake-eggs = ZODB3

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin

eggs =
   zope.testing == 3.5
   ${buildout:eggs}
   ${plone:eggs}
   ${config:package}

zcml =
    ${config:package}

products =
    ${plone:products}

[test]
recipe = zc.recipe.egg
eggs =
   ${instance:eggs}
   plone.recipe.zope2instance
   
extra-paths =
        ${zope2:location}/lib/python
entry-points =
    test=plone.recipe.zope2instance.ctl:main
        
arguments = ["-C", "${instance:location}/etc/zope.conf", "test", "-m", "${config:package}", "--keepbytecode", "--exit-with-status"] + sys.argv[1:]


